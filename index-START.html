    .clock:before {

    }

 const secondHand = document.querySelector('.second-hand');
const minHand = document.querySelector('.mins-hand');
const hourHand = document.querySelector('.hour-hand');

function calculateRotation(degrees, timeComponent, totalUnits) {
  return ((timeComponent / totalUnits) * degrees) + 90;
}

function setRotation(element, rotationDegrees) {
  element.style.transform = `rotate(${rotationDegrees}deg)`;
}

function setDate() {
  const now = new Date();
  const seconds = now.getSeconds();
  const minutes = now.getMinutes();
  const hours = now.getHours();

  const secondsDegrees = calculateRotation(360, seconds, 60);
  const minutesDegrees = calculateRotation(360, minutes, 60) + (secondsDegrees / 60);
  const hoursDegrees = calculateRotation(360, hours, 12) + (minutesDegrees / 12);

  setRotation(secondHand, secondsDegrees);
  setRotation(minHand, minutesDegrees);
  setRotation(hourHand, hoursDegrees);
}

setInterval(setDate, 1000);
